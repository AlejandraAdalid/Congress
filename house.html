<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Styles/styles.css">
    <title>Congress 113</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body id = "house">
    <div id="app">
        <div class="encabezado">   
            <img v-bind:src="imagen" />
            <div class="mail">
                <a v-bind:href="mail">info@tgif.net</a>
            </div>
                           
            <div class="menu">
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                    <ul class="navbar-nav">
                        <li class="nav-item"> 
                            <a class="nav-link" href="index.html">Home</a>      
                        </li>
                        <!-- Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                                Congress 113
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="house.html">House</a>
                                <a class="dropdown-item" href="senate.html">Senate</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                                Attendance
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="attendanceHouse.html">House</a>
                                <a class="dropdown-item" href="attendanceSenate.html">Senate</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                                Party Loyalty
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="PartyLoyaltyhouse.html">House</a>
                                <a class="dropdown-item" href="PartyLoyaltySenate.html">Senate</a>
                            </div>
                        </li>
                    </ul>
                </nav>        
            </div>
    
    
            <div class="texto">
                <br>   
                <h3>Congressmen</h3>
                <p class="textInfo">
                   {{ mensajetextInfo }} 
                </p>
            </div>
            <div class="row">
                	<div class="col-6">
                		<label> Democrats
                			<input v-model="parties" type="checkbox" name="party" value="D" checked>
                		</label>
                		<label> Republicans
                			<input v-model="parties" type="checkbox" name="party" value="R" checked>
                		</label>
                		<label> Independents
                			<input v-model="parties" type="checkbox" name="party" value="I" checked>
                		</label>
                	</div>
                	<div class="col-6">
                		<label for="states">Select State: </label>
                		<select v-model="states" id="states">
                			<option value="all">All</option>
                            <option v-for="state in statesArray" :value="state">{{state}}</option>
                		</select>
                	</div>
                	
                </div>

                <div>
                    <table class="table table-dark table-striped table-bordered table-hover table-primary table-danger">
                        <thead>
                            <th>Name</th>
                            <th>Party</th>
                            <th>State</th>
                        </thead>
                        <tbody id="congress-data">
                            <tr v-for="member in filterMembers">
                               
                                <td><a :href="member.url"> {{member.last_name}}, {{member.first_name}} {{member.middle_name}}</a></td>
                                                                
                                <td>{{member.party}}</td>
                                <td>{{member.state}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        <footer class="navbar-fixed-bottom"   > 
               {{ footerP }}
        </footer>
        <br>
    </div>   
 
    <script src="js/house.js"></script>  
    <script src="js/main.js"></script>   
</body>
</html>
